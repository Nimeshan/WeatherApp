<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="Main">
    <div>
      <h1>Javascript Weather App</h1>
      <p>This Weather app has been made using HTML, CSS, and Javascript</p>
    </div>
  </section>
  <div>
    <form>
      <input type="text" placeholder="Search your City" class="sbox">
      <button type="submit">SEARCH NOW</button>
      <span class="msg"></span>
    </form>
  </div>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
